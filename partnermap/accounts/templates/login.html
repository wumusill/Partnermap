{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partermap</title>
    <script src="https://kit.fontawesome.com/b718763aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/partnermap.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" id="partnermaplogo"><i class="fa-solid fa-handshake-angle"></i>partnermap</a>
        <nav class="menu-bar">
        <a href="{% url 'home' %}"> <i class="fa-solid fa-map-location-dot"></i> 제휴업체찾기</a>
        <a href="{% url 'board' %}"> <i class="fa-solid fa-user-group"></i> 친구찾기</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i>로그인</a>
        {% endif %}
        </nav>
    </header>

    <div id="login-display">
        <form class="login_form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <p class="login-text">로그인</p>
            <input name="id" class="id" type="text" placeholder="아이디를 입력하세요"><br>
            <input name="password" class="password" type="password" placeholder="비밀번호를 입력하세요"><br>
            <input type="submit" value="로그인" class="btn btn-light">
            <a type="button" class="btn btn-light" href="{% url 'join' %}">회원가입</a>
        </form>
    </div>

</body>
</html>
