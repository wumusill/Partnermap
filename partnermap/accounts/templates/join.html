{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partermap</title>
    <script src="https://kit.fontawesome.com/b718763aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/partnermap.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" id="partnermaplogo"><i class="fa-solid fa-handshake-angle"></i>partnermap</a>
        <nav class="menu-bar">
        <a href="{% url 'home' %}"> <i class="fa-solid fa-map-location-dot"></i> 제휴업체찾기</a>
        <a href="{% url 'board' %}"> <i class="fa-solid fa-user-group"></i> 친구찾기</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i>로그인</a>
        {% endif %}
        </nav>
    </header>
    
    <div id="join-display">
        <form class="join_membership" method="POST">
            {% csrf_token %}
            <p class="join-text">회원가입</p>
            <p><label> 아이디 <input name="username" id="id" type="text" class="information"></label></p>
            <p><label> 비밀번호 <input name="password1" id="pw" type="password" class="information"></label></p>
            <p><label> 비밀번호 확인 <input name="password2" id="r_pw" type="password" class="information"></label></p>
        
        <div class="allbutton">
            <a type="button" class="btn btn-light" onclick="back();" >뒤로 가기</a>
            <input class="btn btn-light" type="submit" value="회원가입">
        </div>
    </form>
    </div>

    

    <script src="{% static 'join.js' %}"></script>

    <script>

            function login() {
            var id = document.querySelector('#id');
            var pw = document.querySelector('#pw');

            if(id.value == "" || pw.value == "") {
                alert("로그인을 할 수 없습니다.")
            }
            else {
                location.href = 'partermap.html';
            }
        }

        function back() {
            history.go(-1);
        }

        function create_id() {
        var id = document.querySelector('#id');
        var pw = document.querySelector('#pw');
        var r_pw = document.querySelector('#r_pw');

        if(id.value == "" || pw.value == "" || r_pw.valye == "") {
            alert("회원가입을 할 수 없습니다.")
        }
        else {
            if(pw.value !== r_pw.value) {
                alert("비밀번호를 확인해 주세요.")
            }
            else {
                location.href = 'partermap.html';
            }
        }
        }

    </script>

</body>
</html>
